name: CI Syntax Tests

on:
  push:
    push:
      - '**'
    paths:
      - '.github/workflows/continuous-integration.yml'
      - '**.sublime-syntax'
      - '**/syntax_test_*'
      - '**.tmPreferences'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/continuous-integration.yml'
      - '**.sublime-syntax'
      - '**/syntax_test_*'
      - '**.tmPreferences'
  workflow_dispatch:

jobs:
  syntax_tests:
    name: Sublime Text ${{ matrix.build }}
    runs-on: ubuntu-latest
    timeout-minutes: 15   # default is 6 hours!
    env:
      package_name: Sass
    strategy:
      matrix:
        include:
          - build: 4149   # first supported ST build
            default_packages: v4149
          - build: latest # latest available ST build
            default_packages: master
    steps:
      - name: Checkout ${{ env.package_name }}
        uses: actions/checkout@v3
      - name: Run Syntax Tests for Sublime Text ${{ matrix.build }}
        uses: SublimeText/syntax-test-action@v2
        with:
          build: ${{ matrix.build }}
          default_packages: ${{ matrix.default_packages }}
          package_name: ${{ env.package_name }}
          package_root: ${{ env.package_name }}
          additional_packages: Sass
